<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <center><h1>Przelicznik jednostek dlugosci </h1></center>
    </header>

    <script>
        const jednostka = (prompt("wprowadz na jaka jednostke chcesz zmieni mil/km"))
        const num = parseInt(prompt("wprowadz liczbe"))

        if(jednostka == "km"){
            document.write(num + " przeliczajac mile na km to: " + (num*(1.61)))
        } else if(jednostka == "mil"){
            document.write(num + " przeliczajac km na mile to: " + (num*(62/100)))
        } else document.write("nie znam takiej jednostki");
    </script>

    </footer>

    

</body>
</html>
