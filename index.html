<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("tak")

        const jednostka = (prompt("wprowadz na jaka jednostke chcesz zmieni mil/km"))
        const num2 = parseInt(prompt("wprowadz liczbe"))

        if(jednostka == "km"){
            document.write(num2*1.61)
        } else if(jednostka == "mil"){
            document.write(num2*0,62)
        } else document.write("nie znam jednostki");

    </script>
</body>
</html>
